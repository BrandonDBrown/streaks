<!doctype html>
<html ng-app="habitApp">
 <head>
    <link rel="stylesheet" href="index.css">
  <script   src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
  
<script src="index.js"></script>
 </head>
 <body>
  <div ng-controller="indexCtrl as app">
    <form ng-submit="enterMinion()" autocomplete='off' class='form'>
      <div class='control'>
        <h1>
          Streaks
        </h1>
      </div>
      <div class='control block-cube block-input'>
        <input name='username' ng-model="moniker" placeholder='Moniker' type='text'>
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
      </div>
      <button class='btn block-cube block-cube-hover' type="submit">
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
        <div class='text'>
          Start 
        </div>
      </button>
    </form>
      <div class='credits'>
        <a href='https://codepen.io/marko-zub/' target='_blank'>
          Attribution
        </a>
      </div>
  </div>
 </body>
</html>
